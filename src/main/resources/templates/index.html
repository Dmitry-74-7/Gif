<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Currency</title>

  <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        table {
            margin: 25px;
        }
        th {
            text-align: left;
        }
        th, td {
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>
<body>

<div id="root_container">
  <form method="post" th:action="@{/check}" th:object="${foreigncurrency}">
    <table>
      <tr>
        <td>
          <input type="text" placeholder="Currency" th:field="*{currency}">

        </td>
        <td>
          <input type="submit" value="check">
        </td>
      </tr>
    </table>
  </form>
  <p th:if="${currencyError}" style="color:red"> Не правильно введена валюта. Пример: USD, EUR, AED</p>
  <p th:if="${accessError}" style="color:red"> Нет прав доступа к API, доступен только USD</p>

  <img th:src="${gif}">
</div>

</body>
</html>
